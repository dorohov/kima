<div class="{{block_prefix}}item">
	<a href="#{{block_id}}" class="{{block_prefix}}preview"  data-toggle="tab">
		<img src="{{block_preview}}" alt="{{block_heading}}  {{block_post}}">
		<div class="{{block_prefix}}desc">
			<h4 class="{{block_prefix}}heading">{{block_heading}}</h4>
			<div class="{{block_prefix}}post">{{block_post}}</div>
		</div>
	</a>
	<div class="{{block_prefix}}note  text__block">{{block_note}}</div>
</div>
