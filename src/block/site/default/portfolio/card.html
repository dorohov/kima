<a href="{{block_link}}" class="{{block_prefix}}item {{hover_prefix}}block">
	<div class="{{block_prefix}}preview" style="background-image: url({{block_preview}});">
		<picture class="{{block_prefix}}preview-picture"> 
			<img src="{{block_preview}}" alt="">
		</picture>
	</div>
	<div class="{{hover_prefix}}item  {{hover_mod}}">
		<div class="{{hover_prefix}}inner">
			<div class="{{hover_prefix}}heading">
				{{block_heading}}
			</div>
			<div class="{{hover_prefix}}note">
				{{block_note}}
			</div>
		</div>
	</div>
</a>
